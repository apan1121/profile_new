<script>
function getParameterByName(name) {
    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
        results = regex.exec(location.search);
    return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
}
var debug = (getParameterByName("debug") == 1)?true:false;
var fileStorage = [
                    "css/loading.css,all",
                    "css/main.less,all",
                    "css/rwd.less,(max-width: 800px)",
                    "css/print.less,print",
                    "css/icomoon.css,all"];
for (var i in fileStorage) {
    var fileData = fileStorage[i].split(",");
    var file = fileData[0].split(".");
    var ext = file.pop();
    var media = fileData[1];
    var newFilePath = "";
    if (!debug) {
        switch (ext) {
            case "css":
                file.splice(file.length,0);
                newFilePath = file.join("")+".min.css";
                break;
            case  "less":
                file.splice(file.length,0);
                newFilePath = file.join("")+".min.css";
                break;
        }
    } else {
        newFilePath = fileData[0];
    }

    switch (ext){
        case "css":
        case "less":
            link = document.createElement( "link" );
            link.href = newFilePath;
            link.type = "text/css";
            if ( debug && ext =="less") {

                link.rel = "stylesheet/less";
            } else {
                link.rel = "stylesheet";
            }
            link.media = media;
            document.getElementsByTagName( "head" )[0].appendChild( link );
            break;
    }
    int();
}

}
</script>
